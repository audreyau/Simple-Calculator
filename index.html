<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <!-- First Row -->
            <button onclick="clearDisplay()" class="top-operator-btn">AC</button>
            <button onclick="toggleSign()" class="top-operator-btn">+/-</button>
            <button onclick="percentage()" class="top-operator-btn">%</button>
            <button onclick="addToDisplay('/')" class="right-operator-btn">รท</button>

            <!-- Second Row -->
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('*')" class="right-operator-btn">x</button>

            <!-- Third Row -->
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('-')" class="right-operator-btn">-</button>

            <!-- Fourth Row -->
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('+')" class="right-operator-btn">+</button>

            <!-- Fifth Row -->
            <button onclick="addToDisplay('0')" class="double-width">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
